<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="./style.css">
</head>
<body>
   <div class="container">
      <div class="h1 align-right">Blog</div>

      <div class="links"> 
         <div class="link active">All</div>
         <div class="link">Community</div>
         <div class="link">Horizon</div>
         <div class="link">Motorsport</div>
         <div class="link">Gameplay</div>
      </div>

      <div class="cards m-t-1">
         <template class="templateCard">
            <div class="card">
               <div class="image">
                  <img src="../_assets/images/hero-forza-1.png" alt="">
                  <div class="overlay"></div>
               </div>
               <div class="content p-1">
                  <div class="date small">25 January 2023</div>
                  <div class="h2 m-t-1 uppercase">
                     forza motorsport's driving experience is a cool experience
                  </div>
                  <div class="p m-t-1">
                     Discover how we're building cars, tracks and audio 
                     to take full advantage of the Xbox Series X and the 
                     Logitech controller thing
                  </div>
                  <div class="button m-t-1">
                     <div class="text">View Article</div>
                     <div class="icon">
                        <img src="../_assets/images/icon-chevron-right.png" alt="">
                     </div>
                  </div>
               </div>
            </div>
         </template>
      </div>
   </div>

   <img src="./example.png" alt="" width="90%">
   <script src="./script.js"></script>
</body>
</html>
