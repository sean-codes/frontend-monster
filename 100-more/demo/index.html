<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="./style.css">
</head>
<body>
   <style>
      .card {
         width: 25rem;
         height: 25rem;
         ccbackground: #555;
         position: relative;
         perspective: 500px;
         margin: 5rem auto;
      }

      .card .pad {
         position: absolute;
         width: 50%;
         height: 50%;
         background: #666;
         z-index: 1;
         opacity: 0;
         transform-style: preserve-3d;
      }

      .card .top-right {
         top: 0;
         right: 0;
         background: #777;
      }
      .card .bottom-left {
         bottom: 0;
         left: 0;
         background: #888;
      }
      .card .bottom-right {
         bottom: 0;
         right: 0;
         background: #999;
      }

      .card .pad:hover {
         background: #f22;
      }

      .card .content {
         background: url('../_assets/images/background-vector-mountains.jpg');
         background-size: cover;
         position: absolute;
         top: 0;
         left: 0;
         width: 100%;
         height: 100%;
         z-index: 0;
         transition: all 0.5s;
         transform-style: preserve-3d;
         box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.3);
      }


      .card .top-left:hover ~ .content {
          transform: rotateY(10deg) rotateX(-10deg);
         box-shadow: -20px -20px 30px rgba(0, 0, 0, 0.3);
      }
      .card .top-right:hover ~ .content {
          transform: rotateY(-10deg) rotateX(-10deg);
         box-shadow: 20px -20px 30px rgba(0, 0, 0, 0.3);
      }
      .card .bottom-right:hover ~ .content {
          transform: rotateY(-10deg) rotateX(10deg);
         box-shadow: 20px 20px 30px rgba(0, 0, 0, 0.3);
      }
      .card .bottom-left:hover ~ .content {
          transform: rotateY(10deg) rotateX(10deg);
         box-shadow: -20px 20px 30px rgba(0, 0, 0, 0.3);
      }




   </style>


   <div class="card">
      <div class="pad top-left"></div>
      <div class="pad top-right"></div>
      <div class="pad bottom-right"></div>
      <div class="pad bottom-left"></div>
      <div class="content"></div>
   </div>
</body>
</html>
