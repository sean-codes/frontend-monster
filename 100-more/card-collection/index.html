<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="./style.css">
   <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
   <style>
      .material-symbols-outlined {
         font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 48
      }
   </style>
</head>

<body>
   <div class="app">
      <div class="flex between">
         <div>
            <div class="h2 bold">My Collections</div>
         </div>
         <div>
            <select name="" id="" placeholder="select">
               <option>Published</option>
               <option>Unpublished</option>
            </select>
         </div>
      </div>
      
      <template>
         <div class="card m-t-2">
            <div class="left">
               <div class="card-image">
                  <div class="img img-1"></div>
               </div>
            </div>
            <div class="right p-2">
               <div class="flex-v">
                  <div class="item">
                     <div class="p light">Nov 30, 2021</div>
                     <div class="h3 m-t-1 bold">3D Shape Illustration</div>
                     <div class="p light m-t-1">NFT / Graphic Design / Motion Design</div>
                  </div>

                  <div class="flex m-t-3 wrap">
                     <div class="item">
                        <button class="button blue">
                           <div class="icon material-symbols-outlined">
                              edit_note
                           </div>
                           <div class="text">Edit</div>
                        </button>
                     </div>
                     <div class="item">
                        <button class="button">
                           <div class="icon material-symbols-outlined">
                              power_rounded
                           </div>
                           <div class="text">Deactivate</div>
                        </button>
                     </div>
                     <div class="item">
                        <button class="button red">
                           <div class="icon material-symbols-outlined">
                              delete_forever
                           </div>
                           <div class="text">Delete</div>
                        </button>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </template>
   </div>

   <script src="./script.js"></script>



   <div class="component-header">Text</div>
   <div class="h2">h2</div>
   <div class="h3">h3</div>
   <div class="h3 bold">h3 bold</div>
   <div class="p">paragraph</div>
   <div class="p light">paragraph light</div>


   <div class="component-header">Dropdown</div>
   <select name="" id="" placeholder="select">
      <option>Published</option>
      <option>Unpublished</option>
   </select>


   <div class="component-header">Buttons</div>
   <button class="button">
      <div class="icon material-symbols-outlined">
         edit_note
      </div>
      <div class="text">Edit</div>
   </button>

   <button class="button blue">
      <div class="icon material-symbols-outlined">
         edit_note
      </div>
      <div class="text">Red</div>
   </button>

   <button class="button red">
      <div class="icon material-symbols-outlined">
         edit_note
      </div>
      <div class="text">Blue</div>
   </button>

   <div class="component-header">Flex</div>
   <div class="flex">
      <div class="item">button 1</div>
      <div class="item">button 2</div>
      <div class="item">button 3</div>
   </div>

   <div class="flex between">
      <div>item between 1</div>
      <div>item between 2</div>
   </div>

   <div class="flex-v demo">
      <div class="item">v item 1</div>
      <div class="item">v item 2</div>
      <div class="item">v item 3</div>
   </div>

   <div class="component-header">Card Image</div>
   <div class="card-image demo">
      <div class="img img-1"></div>
   </div>

   <div class="component-header">Card</div>
   <div class="card">
      <div class="left">left</div>
      <div class="right">right</div>
   </div>




   <br />
   <br />
   <br />
   <br />
   <img src="./example.png" width="100%">
</body>

</html>
