<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../_assets/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="topnav">
        <h2 class="title">Title</h2>
        <div class="menu">
            <i class="fa-solid fa-bars"></i>
        </div>
        
    </div>
    <div class="sidenav">
        <div class="buttons">
            <div class="button">
                <div class="icon"><i class="fa-solid fa-gauge"></i></div>
                <div class="text">Dashboard</div>
            </div>
            <div class="button">
                <div class="icon"><i class="fa-solid fa-table"></i></div>
                <div class="text">Charts</div>
            </div>
            <div class="button dropdown">
                <div class="icon"><i class="fa-solid fa-chart-simple"></i></div>
                <div class="text">Dropdown</div>
                <div class="icon"><i class="fa-solid fa-chevron-left"></i></div>
            </div>
            <div class="list" style="--link-count: 2;">
                <div class="button">
                    <div class="icon"><i class="fa-solid fa-chart-simple"></i></div>
                    <div class="text">List Button 1</div>
                </div>
                <div class="button">
                    <div class="icon"><i class="fa-solid fa-chart-simple"></i></div>
                    <div class="text">List Button 2</div>
                </div>
            </div>
            <div class="button dropdown">
                <div class="icon"><i class="fa-solid fa-gear"></i></div>
                <div class="text">Example Pages</div>
                <div class="icon"><i class="fa-solid fa-chevron-left"></i></div>
            </div>
            <div class="list" style="--link-count: 3;">
                <div class="button">
                    <div class="icon"><i class="fa-solid fa-file"></i></div>
                    <div class="text">Page 1</div>
                </div>
                <div class="button">
                    <div class="icon"><i class="fa-solid fa-file"></i></div>
                    <div class="text">Page 2</div>
                </div>
                <div class="button">
                    <div class="icon"><i class="fa-solid fa-file"></i></div>
                    <div class="text">Page 3</div>
                </div>
            </div>
            <div class="button dropdown">
                <div class="icon"><i class="fa-solid fa-table-tennis-paddle-ball"></i></div>
                <div class="text">Ping Pong</div>
            </div>
            <div class="button dropdown">
                <div class="icon"><i class="fa-solid fa-skull"></i></div>
                <div class="text">Skull</div>
            </div>
        </div>
        <div class="toggle">
            <i class="fa-solid fa-chevron-left"></i>
        </div>
    </div>
    <br />
    <br />
    <br />
    <script src="./script.js"></script>
    <img src="./example.png" width="50%">
</body>
</html>
