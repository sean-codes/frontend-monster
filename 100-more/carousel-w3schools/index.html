<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="./style.css">
   <link rel="stylesheet" href="../_assets/fontawesome/css/all.min.css">
</head>
<body>
   <div class="slider">
      <div class="slides">
         <div class="slide">
            <img src="../_assets/images/background-vector-mountains.jpg" alt="">
            <div class="content">
               <h2>Vector Mountains</h2>
               <p>A picture of mountains</p>
            </div>
         </div>
         <div class="slide">
            <img src="../_assets/images/hero-forza-1.png" alt="">
            <div class="content">
               <h2>Forza Motorsport</h2>
               <p>A video game with cars</p>
            </div>
         </div>
         <div class="slide">
            <img src="../_assets/images/bg_game_2.png" alt="">
            <div class="content">
               <h2>Dark Souls III</h2>
               <p>Link the flame</p>
            </div>
         </div>
      </div>   
      <div class="button left">
         <i class="fa-solid fa-chevron-left"></i>
      </div>
      <div class="button right">
         <i class="fa-solid fa-chevron-right"></i>
      </div>
      <div class="dots">
         <div class="dot active" slide="1">
            <i class="fa-regular fa-circle"></i>
            <i class="fa-regular fa-circle-dot"></i>
         </div>
         <div class="dot" slide="2">
            <i class="fa-regular fa-circle"></i>
            <i class="fa-regular fa-circle-dot"></i>
         </div>
         <div class="dot" slide="3">
            <i class="fa-regular fa-circle"></i>
            <i class="fa-regular fa-circle-dot"></i>
         </div>
      </div>
      <div class="overlay"></div>
   </div>

   <script src="./script.js"></script>
</body>
</html>
