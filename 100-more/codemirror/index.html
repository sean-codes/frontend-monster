<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>

   <!-- codemirror -->
   <link rel="stylesheet" href="./codemirror-5.65.11/lib/codemirror.css">
   <link rel="stylesheet" href="./codemirror-5.65.11/theme/dracula.css">
   <script src="./codemirror-5.65.11/lib/codemirror.js"></script>
   <script src="./codemirror-5.65.11/mode/javascript/javascript.js"></script>
   <script src="./codemirror-5.65.11/mode/css/css.js"></script>
   <script src="./codemirror-5.65.11/mode/xml/xml.js"></script>
   <script src="./codemirror-5.65.11/mode/htmlmixed/htmlmixed.js"></script>

   <!-- user -->
   <link rel="stylesheet" href="./style.css" />
</head>
<body>
   <div class="nav">
      <div class="logo">
         Codemirror
      </div>
   </div>

   <div class="editors">
      <!-- html editor -->
      <div class="grabber"><div class="text">html</div></div>
      <div class="editor" id="editor-html">
         <div class="title"></div>
<textarea>
<div class="container">
  <div class="card">
    Card 1
  </div>
  
  <div class="card">
    Card 1
  </div>
  
  <div class="card">
    Card 1
  </div>
  
  <div class="card">
    Card 1
  </div>
</div>
</textarea>
      </div>

      <!-- css editor -->
      <div class="grabber"><div class="text">css</div></div>
      <div class="editor"  id="editor-css">
         <div class="title"></div>
<textarea>
:root {
  --color-card: #FEFEFE;
  --color-card-hover: #66d9ef;
  --space-1: 1rem;
  --border-radius: 0.2rem;
  --box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
}

html, body {
  background: #222;
  font-family: monospace;
}

.container {
  max-width: 20rem;
  width: 100%;
  margin: 5rem auto;
  display: flex;
  flex-direction: column;
  gap: var(--space-1);
}


.card {
  background: var(--color-card);
  padding: var(--space-1);
  border-radius: var(--border-radius);
  box-shadow: var(--box-shadow);
  border: 4px solid transparent;
}

.card:hover {
  border: 4px dashed var(--color-card-hover);
}
</textarea>
      </div>

      <!-- js editor -->
      <div class="grabber"><div class="text">javascript</div></div>
      <div class="editor" id="editor-js">
         <div class="title"></div>
<textarea>
function helloWorld(){
   console.log('hello world!')
}

helloWorld()
</textarea>
      </div>
   </div>
   <div class="v-grabber"></div>

   <div class="debug">
      <div>width total: <span class="widthTotal">0</span></div>
      <div>actual width total: <span class="widthTotalCalc">0</span></div>
      <div class="widthHTML">0</div>
      <div class="widthCSS">0</div>
      <div class="widthJS">0</div>
   </div>


   <div class="display">
      <iframe></iframe>
   </div>

   <script>
      // HTML Editor
      var editorHtml = document.querySelector('#editor-html textarea')
      var cmEditorHtml = CodeMirror.fromTextArea(editorHtml, {
         lineNumbers: true,
         theme: 'dracula',
         mode:  "htmlmixed"
      })

      // CSS Editor
      var editorCss = document.querySelector('#editor-css textarea')
      var cmEditorCss = CodeMirror.fromTextArea(editorCss, {
         lineNumbers: true,
         theme: 'dracula',
         mode:  "css"
      })

      // JS Editor
      var editorJs = document.querySelector('#editor-js textarea')
      var cmEditorJs = CodeMirror.fromTextArea(editorJs, {
         lineNumbers: true,
         theme: 'dracula',
         mode:  "javascript"
      })
   </script>
   <script src="./script.js"></script>
</body>
</html>
