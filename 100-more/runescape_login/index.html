<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="./style.css">
</head>

<body>
   <div class="bg-runescape">
      <div class="app center">
         <p>New here? <a href="#">Create an account</a></p>
         <hr class="m-t-1" />
         <div class="m-t-2">
            <div class="runescape-icons">
               <div class="icon">
                  <img src="../_assets/images/icon_runescape.svg" alt="">
               </div>
               <div class="icon">
                  <img src="../_assets/images/icon_runescape_x.svg" alt="">
               </div>
               <div class="icon">
                  <img src="../_assets/images/icon_runescape_3.svg" alt="">
               </div>
            </div>
         </div>
         <h2 class="m-t-1">Log in</h2>
         <div class="m-t-2">
            <p>Log in using your email address.</p>
            <div class="input-group m-t-2">
               <input type="text" id="Email" placeholder=" " autocomplete="off">
               <label for="Email">Email</label>
               <div class="outline"></div>
            </div>
         </div>
         <div class="m-t-2">
            <button disabled>Continue</button>
         </div>
         <p class="m-t-2">Or log in with</p>
         <div class="login-button-group m-t-2">
            <div class="button">
               <img src="../_assets/images/icon_google_white.svg" alt="">
            </div>
            <div class="button">
               <img src="../_assets/images/icon_apple_white.svg" alt="">
            </div>
            <div class="button">
               <img src="../_assets/images/icon_steam_white.svg" alt="">
            </div>
            <div class="button">
               <img src="../_assets/images/icon_facebook_white.svg" alt="">
            </div>
         </div>
         <div class="m-t-2">
            <a href="#">Log in with RuneScape username</a>
         </div>
         <div class="m-t-2">
            <a href="#">Forgot log in name?</a>
         </div>
      </div>
   </div>







   <div class="component-header">Text / Utilities</div>
   <h2>Header 2</h2>
   <p>Paragraph</p>
   <a href="#">Links</a>


   <div class="component-header">Runescape Icons</div>
   <div class="runescape-icons">
      <div class="icon">
         <img src="../_assets/images/icon_runescape.svg" alt="">
      </div>
      <div class="icon">
         <img src="../_assets/images/icon_runescape_x.svg" alt="">
      </div>
      <div class="icon">
         <img src="../_assets/images/icon_runescape_3.svg" alt="">
      </div>
   </div>


   <div class="component-header">Runescape Icons</div>
   <div class="input-group">
      <label for="Email">Email</label>
      <input type="text" id="Email">
      <div class="outline"></div>
   </div>


   <div class="component-header">Button</div>
   <button>Button</button>


   <div class="component-header">Login Button Group</div>
   <div class="login-button-group">
      <div class="button">
         <img src="../_assets/images/icon_google_white.svg" alt="">
      </div>
      <div class="button">
         <img src="../_assets/images/icon_apple_white.svg" alt="">
      </div>
      <div class="button">
         <img src="../_assets/images/icon_steam_white.svg" alt="">
      </div>
      <div class="button">
         <img src="../_assets/images/icon_facebook_white.svg" alt="">
      </div>
   </div>





   <br />
   <br />
   <br />

   <script src="./script.js"></script>
</body>

</html>
