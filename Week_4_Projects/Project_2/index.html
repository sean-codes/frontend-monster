        <!--javascript example inside html-->
        <script>
            
            var buttons = document.querySelectorAll(".button")
            var count = 0
            while(count < buttons.length) {
                var button = buttons[count]
                button.addEventListener("click", clicked_button)
                console.log(count, button)
                count = count + 1 
            }
            
            //for(var button of buttons){
                //button.addEventListener("click", clicked_button)
                //}
            function clicked_button(data_from_event_listener){
                // remove clicked class
                var currently_clicked = document.querySelector(".clicked")
                currently_clicked.classList.remove("clicked")

                // add clicked class
    
                data_from_event_listener.target.classList.add("clicked")
            }
                
            
        </script>
