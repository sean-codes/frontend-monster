<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Document</title>
</head>
<body>
    <div class="main-container">

        <div class="row top-border">
            <div class="icon">
                <img src="./icons/icon-calendar.png"/>
            </div>
            <div class="double-column">
                <div class="column-1">Release date</div>
                <div class="column-2">october 1, 2022</div>
            </div>
        </div>

        <div class="row">
            <div class="icon">
                <img src="./icons/icon-connection.png"/>
            </div>
            <div class="double-column">
                <div class="column-1">No. of players</div>
                <div class="column-2 special">Single system (1-2)</div>
            </div>
        </div>

        <div class="row">
            <div class="icon">
                <img src="./icons/icon-controller.png"/>
            </div>
            <div class="double-column">
                <div class="column-1">Genre</div>
                <div class="column-2">
                    <span class="special">Action</span> <span class="special">role playing</span> <span class="special">adventure</span>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="icon">
                <img src="./icons/icon-calendar.png"/>
            </div>
            <div class="double-column">
                <div class="column-1">Supported languages</div>
                <div class="column-2">french, english, spanish, french, english, english, english, english</div>
            </div>
        </div>

    </div>

</body>
</html>
